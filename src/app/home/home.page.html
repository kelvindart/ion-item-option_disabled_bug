<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item><ion-label>Goldeneye 007 (prop)</ion-label></ion-item>
      <ion-item-options>
        <ion-item-option (click)="doSomething()" [disabled]="true">More</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item><ion-label>Goldeneye 007 (attr)</ion-label></ion-item>
      <ion-item-options>
        <ion-item-option (click)="doSomething()" disabled="true">More</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div padding>
    <div *ngFor="let item of items; let i = index;">{{ i }}. Clicked</div>
  </div>
</ion-content>
